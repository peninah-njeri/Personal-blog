{% extends "layout.html" %} {% block content %}

<h1 class="gunt" ><strong><em>Let's Blog</strong></em></h1>

<div class="quote" style="color:brown; font-size:20px; margin-top: 10%;">
    {{ random_quote.quote}}
  </div>

{% for post in posts %}


<div class="container-fluid" style="margin-top:8%;">

<article class="media content-section">
  <img class = "rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author
  .image_file) }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author.username }}</a>
      <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
    </div>
    <h2>
      <a class="article-title" href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a>
    </h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
</div>


{% endfor %} {% endblock content %}
